      cmor_version: 2.5.6
      comment: The main difference between BCC-CSM1-1-M and BCC-CSM1-1 is their horizontal
        resolutions of the atmospheric component and the corresponding mask of sea-land.
        Impose an instantaneous quadrupling of CO2, then hold fixed. Other forcings
        are fixed at the values of pre-industrial control run. The model initial state
        is from the 240-year of pre-industrial control simulation.The directions of
        variables uo and vo are transfered from the native tripolar grid directions
        to geographical eastward and northward, respectively.This ocean model is a
        Boussinesq model, and the sea level(zos) is obtained from the model results
        directly. The variable zosga(global average sea level change) is sum of steric
        effect(zossga) and the model global mean sea level. The reference for zos
        was taken with respect to the model at the start time of the experiment.
      contact: Dr. Tongwen Wu (twwu@cma.gov.cn)
