description: 'COLA Precipitation Data Catalog'
sources:

  legates:
    args:
      concat_dim: time
      urlpath: /shared/SWFluxCorr/LEGATES/LEGATES_*_climo.nc
      xarray_kwargs:
        combine: nested
        decode_times: true
    description: ''
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}


  cpc-precip:
    args:
      concat_dim: time
      urlpath: /shared/obs/gridded/CPC-PRECIP/precip.*.nc
      xarray_kwargs:
        combine: nested
        decode_times: true
    description: ''
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}
  
  cpc-precip-conus_daily:
    args:
      concat_dim: time
      urlpath: /shared/obs/gridded/CPC-PRECIP-CONUS/daily/precip.V1.0.*.nc
      xarray_kwargs:
        combine: nested
        decode_times: true
    description: ''
    driver: intake_xarray.netcdf.NetCDFSource
    metadata: {}


  cpc-precip-conus_monthly:
    args:
      urlpath: /shared/obs/gridded/CPC-PRECIP-CONUS/monthly/precip.V1.0.mon.mean.nc
    description: ''
    driver: intake_xarray.netcdf.NetCDFSource
    metadata:
      Comments: Preciptation is accumulated from 12z of previous day to 12z of day
        stored
      Conventions: COARDS
      References: http://www.psl.noaa.gov/data/gridded/data.unified.daily.conus.html
      coords:
      - lat
      - lon
      - time
      data_vars:
        precip:
        - lat
        - lon
        - time
      dataset_title: CPC Unified Gauge-Based Analysis of Daily Precipitation over
        CONUS
      description: 'CPC Unified Gauge-Based Analysis of Daily Precipitation over CONUS
        at PSD Gridded Monthly Values. Monthly Values after 2006 are from the real
        time files (RT)'
      dims:
        lat: 120
        lon: 300
        time: 846
      history: created 05/2012 by CAS from data obtained at NOAA NCEP/CPC
      platform: Observations
      title: 'CPC Unified Gauge-Based Analysis of Daily Precipitation over CONUS at PSD Monthly Values'


  gpcc:
