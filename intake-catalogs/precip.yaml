        \ NASA Goddard Space Flight Center \nDavid Bolvin    NASA Goddard Space Flight\
        \ Center/SSAI \nEric Nelkin     NASA Goddard Space Flight Center/SSAI \nUdo\
        \ Schneider   GPCC, Deutscher Wetterdienst \nAndreas Becker  GPCC, Deutscher\
        \ Wetterdienst \nLong Chiu       George Mason University \nMathew Sapiano\
        \  University of Maryland \nPingping Xie    Climate Prediction Center, NWS,\
        \ NOAA \nRalph Ferraro   NESDIS, NOAA \nJian-Jian Wang  University of Maryland\
        \ \nGuojun Gu       University of Maryland"
      coords:
      - lat
      - lon
      - time
      curator: 'Dr. Jian-Jian Wang
        ESSIC, University of Maryland College Park
        College Park, MD  20742  USA
        Phone: +1 301-405-4887'
      data_comment: Interim data covers 2020/03 through latest.
      data_vars:
        lat_bnds:
        - lat
        lon_bnds:
        - lon
        precip:
        - lat
        - lon
        - time
        time_bnds:
        - time
      dataset_title: Global Precipitation Climatology Project (GPCP) Monthly Analysis
        Product
      description: https://data.nodc.noaa.gov/cgi-bin/iso?id=gov.noaa.ncdc:C00970
      dims:
        lat: 72
        lon: 144
        nv: 2
        time: 496
      documentation: http://www.esrl.noaa.gov/psd/data/gridded/data.gpcp.html
      history: "Generated at NOAA/ESRL PSD Sep 9 2016 based on data from source \n\
        and stored in single netCDF4 file"
      platform: NOAA POES (Polar Orbiting Environmental Satellites)
      source: https://www.ncei.noaa.gov/data/global-precipitation-climatology-project-gpcp-monthly/access/
      source_documentation: https://www.ncdc.noaa.gov/cdr/atmospheric/precipitation-gpcp-monthly
      source_obs: "CDR RSS SSMI/SSMIS Tbs over ocean \nCDR SSMI/SSMIS rainrates over\
        \ land (Ferraro) \nGeo-IR (Xie) calibrated by SSMI/SSMIS rainrates for sampling\
        \ \nTOVS/AIRS empirical precipitation estimates at higher latitudes \n(ocean\
        \ and land) \nGPCC gauge analysis to bias correct satellite estimates over\
        \ land and \nmerge with satellite based on sampling \nOLR Precipitation Index\
        \ (OPI) (Xie) used for period before 1988"
      title: GPCP Version 2.3 Combined Precipitation Dataset (Final)
      version: V2.3
