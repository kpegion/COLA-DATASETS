description: 'COLA Observational Data Catalog'
sources:

  OLR:
    args:
      path: "{{CATALOG_DIR}}/olr.yaml"
    description: 'COLA Outgoing Longwave Radiation Dataset Catalog'
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
    
    
    
  Precip:
    args:
      path: "{{CATALOG_DIR}}/precip.yaml"
    description: 'COLA Precipitation Dataset Catalog'
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
    
    
  Air-Temperature:
    args:
      path: "{{CATALOG_DIR}}/air-temperature.yaml"
    description: 'COLA Temperature above the ground (usually at ~2m) Dataset Catalog'
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
